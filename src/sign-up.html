<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - D&R</title>
    <script src="js/components/search-box.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/login-signup.css">
</head>

<body>
    <navigation-bar></navigation-bar>
    <div style="height: 10vh;"></div>
    <div class="main">
        <div class="login-box">
            <div class="login-interface">
                <h1>Cadastre-se</h1>
                <h2>Não tem uma conta? Crie uma em um minuto.</h2>
                <p class="switch-link">Já tem uma conta? <a href="./login.html">Login</a></p>
                <form id="signup-form">
                    <div class="double-form-group">
                        <div class="form-group">
                            <label for="email">Nome</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Nome" required><br><br>
                        </div>
                        <div class="form-group">
                            <label for="email">Sobrenome</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required><br><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <p class="error-message" id="mail-error-msg">Um usuário com esse e-mail já existe!</p>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Confirmar senha</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Senha" required>
                        <p class="error-message" id="mail-error-msg">As senhas digitadas são diferentes!</p>
                    </div>
                    <button class="button" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
        <script src="js/scroll-handler.js"></script>
    </div>
    <custom-footer></custom-footer>

    <script src="js/signup.js"></script>
</body>

</html>
