<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .container form button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #45a049;
        }
        .container .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Usuário" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="error" id="loginError"></div>
    </div>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Usuário" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="error" id="registerError"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const storedPassword = localStorage.getItem(username);

            if (storedPassword === password) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').innerText = 'Credenciais incorretas. Tente novamente.';
            }
        });

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (localStorage.getItem(username)) {
                document.getElementById('registerError').innerText = 'Usuário já registrado.';
            } else {
                localStorage.setItem(username, password);
                document.getElementById('registerError').innerText = 'Registro bem-sucedido. Agora você pode fazer login.';
            }
        });
    </script>
</body>
</html>
