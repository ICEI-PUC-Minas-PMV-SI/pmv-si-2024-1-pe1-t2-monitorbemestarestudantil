<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <script src="js/components/search-box.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/login-signup.css">
</head>

<body>
    <navigation-bar></navigation-bar>
    <div style="height: 10vh;"></div>
    <div class="main">
        <div class="login-box">
            <div class="login-interface">
                <h1>Login</h1>
                <h2>Entre em sua conta</h2>
                <p class="switch-link">Não tem uma conta? <a href="./sign-up.html">Cadastre-se</a></p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <p class="error-message" id="mail-error-msg">Usuário com esse e-mail não encontrado!</p>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <p class="error-message" id="password-error-msg">Sua senha está incorreta!</p>
                    </div>
                    <button class="button" type="submit" id="login-form-enter">Entrar</button>
                </form>
            </div>
        </div>
        <script src="js/scroll-handler.js"></script>
    </div>
    <custom-footer></custom-footer>
    <script src="js/login.js"></script>
</body>

</html>
